<!DOCTYPE html>
<html>
<head>
    <title>Test Upload API</title>
</head>
<body>
    <h1>Test Upload API</h1>
    <input type="file" id="fileInput" accept="image/*">
    <button onclick="testUpload()">Test Upload</button>
    <div id="status"></div>
    <div id="result"></div>

    <script>
        async function testUpload() {
            const fileInput = document.getElementById('fileInput');
            const status = document.getElementById('status');
            const result = document.getElementById('result');
            
            if (!fileInput.files[0]) {
                status.textContent = 'Please select a file first';
                return;
            }
            
            const file = fileInput.files[0];
            status.textContent = 'Uploading...';
            result.textContent = '';
            
            try {
                const formData = new FormData();
                formData.append('file', file);
                formData.append('folder', 'course_thumbnails');
                formData.append('bucket', 'course-assets');
                
                console.log('Starting upload test (matching course form)...', file.name);
                
                const controller = new AbortController();
                const timeoutId = setTimeout(() => {
                    controller.abort();
                    status.textContent = 'Upload timed out after 15 seconds';
                }, 15000);
                
                const response = await fetch('/api/test-upload', {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer fake-token-for-testing'
                    },
                    body: formData,
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
                
                const data = await response.json();
                
                if (data.success) {
                    status.textContent = `Upload successful! Duration: ${data.duration || 'unknown'}`;
                    result.innerHTML = `
                        <p><strong>URL:</strong> <a href="${data.url}" target="_blank">${data.url}</a></p>
                        <p><strong>Path:</strong> ${data.path}</p>
                        <img src="${data.url}" style="max-width: 200px; max-height: 200px;" alt="Uploaded image">
                    `;
                } else {
                    status.textContent = `Upload failed: ${data.error}`;
                }
                
            } catch (error) {
                if (error.name === 'AbortError') {
                    status.textContent = 'Upload was cancelled due to timeout';
                } else {
                    status.textContent = `Error: ${error.message}`;
                }
                console.error('Upload test error:', error);
            }
        }
    </script>
</body>
</html>
